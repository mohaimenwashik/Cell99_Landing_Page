<!-- ============================================================================
     CELL99 LANDING PAGE - HTML TEMPLATE
     ============================================================================
     This HTML file serves as the entry point for the Cell99 landing page.
     It defines the document structure and loads the React application.
     ============================================================================ -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport for proper rendering on all devices -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title displayed in browser tab -->
    <title>Cell99 | Phone Accessories & Repairs in Tempe, AZ</title>

    <!-- Meta description for search engines -->
    <meta
      name="description"
      content="Cell99 offers phone accessories and repairs for iPhone, Samsung, Google, and more. Walk-ins welcome or call to book an appointment in Tempe, AZ." />

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Cell99 | Phone Accessories & Repairs" />
    <meta
      property="og:description"
      content="Accessories and repairs for old to latest model phones. Walk-ins welcome or call to book in Tempe, AZ." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Browser tab icon - Inline SVG as favicon -->
    <link rel="icon" href="/favicon.svg" />
  </head>
  <body>
    <!-- Root element where React app will render -->
    <div id="root"></div>

    <!-- Load React application entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
